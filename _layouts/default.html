<!DOCTYPE html>
<html lang="en-AE">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% if page.title %}{{ page.title }}{% else %}Jenbacher Spare Parts | Mega Solutions UAE{% endif %}</title>

  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}Mega Solutions UAE supplies OEM Jenbacher gas engine spare parts (320, 620) to Bangladesh, Indonesia, and UAE since 2004.{% endif %}" />
  <meta name="keywords" content="Jenbacher spare parts, Jenbacher 620 parts, Jenbacher 320 parts, OEM Jenbacher parts, Mega Solutions UAE" />

  <meta property="og:title" content="{{ page.title | default: 'Jenbacher Spare Parts | Mega Solutions UAE' }}" />
  <meta property="og:description" content="Premium Jenbacher spare parts for gas engines. Fast delivery to Russia, Europe, and Asia." />
  <meta property="og:image" content="{{ '/assets/images/mega_solutions_logo.png' | relative_url }}" />
  <meta property="og:url" content="{{ site.url }}{{ page.url }}" />

  <link rel="canonical" href="https://megasolutionsuae.com{{ page.url | replace: 'index.html', '' }}">

  <link rel="canonical" href="{{ site.url }}{{ page.url }}" />
  <link rel="preload" href="{{ '/assets/images/hero-bg.webp' | relative_url }}" as="image" fetchpriority="high">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="preload" href="{{ '/assets/css/chatbot.css' | relative_url }}" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="{{ '/assets/css/chatbot.css' | relative_url }}"></noscript>

  <link rel="icon" type="image/png" href="{{ '/favicon-96x96.png' | relative_url }}" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="{{ '/favicon.svg' | relative_url }}" />
  <link rel="shortcut icon" href="{{ '/favicon.ico' | relative_url }}" />
  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/apple-touch-icon.png' | relative_url }}" />
  <link rel="manifest" href="{{ '/site.webmanifest' | relative_url }}" />

  <script src="{{ '/assets/js/chatbot.js' | relative_url }}" defer></script>

  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Mega Solutions UAE",
      "url": "{{ site.url }}",
      "logo": "{{ '/assets/images/mega_solutions_logo.png' | absolute_url }}",
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+971581222365",
        "contactType": "Sales",
        "areaServed": ["AE", "BD", "ID", "RU", "EU", "US"],
        "availableLanguage": ["English", "Arabic", "Russian"]
      }
    }
  </script>
</head>

<body>
  <header class="site-header">
    <nav class="navbar">
      <div class="nav-container">
        <a href="{{ '/' | relative_url }}" class="nav-logo">
          <img src="{{ '/assets/images/mega_solutions_logo_header.webp' | relative_url }}" 
               alt="Mega Solutions Logo" 
               width="180" 
               height="45" 
               style="max-height: 45px; width: auto; display: block;">
        </a>

        <button class="menu-toggle" id="mobile-menu" aria-label="Open Menu">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 448 512" fill="currentColor" aria-hidden="true">
            <path d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z"/>
          </svg>
        </button>

        <div class="nav-links" id="nav-list">
          {% include header.html %}
        </div>
      </div>
    </nav>
  </header>

  <main class="main-content">
      {{ content }}
  </main>

  {% include footer.html %}

  <a href="https://wa.me/971566240969" target="_blank" rel="noopener" class="whatsapp-float" aria-label="Chat on WhatsApp">
    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 448 512" fill="currentColor" aria-hidden="true">
      <path d="M380.9 97.1C339 55.1 283.2 32 223.9 32c-122.4 0-222 99.6-222 222 0 39.1 10.2 77.3 29.6 111L0 480l117.7-30.9c32.7 17.8 69.4 27.2 106.2 27.2h.1c122.3 0 222-99.6 222-222 0-59.3-23-115.1-65.1-157.1zM223.9 446.3c-33.2 0-65.7-8.9-94-25.7l-6.7-4-69.8 18.3 18.7-68.1-4.4-7c-18.5-29.4-28.2-63.3-28.2-98.2 0-101.7 82.8-184.5 184.6-184.5 49.3 0 95.6 19.2 130.4 54.1 34.8 34.9 56.2 81.2 56.1 130.5 0 101.8-84.9 184.6-186.5 184.6zm101.2-138.2c-5.5-2.8-32.8-16.2-37.9-18-5.1-1.9-8.8-2.8-12.5 2.8-3.7 5.6-14.3 18-17.6 21.8-3.2 3.7-6.5 4.2-12 1.4-5.5-2.8-23.4-8.6-44.6-27.5-16.5-14.7-27.6-32.8-30.8-38.4-3.2-5.6-.3-8.6 2.5-11.4 2.5-2.5 5.5-6.5 8.3-9.7 2.8-3.2 3.7-5.5 5.5-9.2 1.9-3.7.9-6.9-.5-9.7-1.4-2.8-12.5-30.1-17.1-41.2-4.5-10.8-9.1-9.3-12.5-9.5-3.2-.2-6.9-.2-10.6-.2-3.7 0-9.7 1.4-14.8 6.9-5.1 5.6-19.4 19-19.4 46.3 0 27.3 19.9 53.7 22.6 57.4 2.8 3.7 39.1 59.7 94.8 83.8 13.2 5.7 23.5 9.2 31.5 11.8 13.3 4.2 25.4 3.6 35 2.2 10.7-1.6 32.8-13.4 37.4-26.4 4.6-13 4.6-24.1 3.2-26.4-1.3-2.5-5-3.9-10.5-6.6z"/>
    </svg>
  </a>

  <div id="zoomModal" class="image-zoom-modal" aria-hidden="true" role="dialog">
    <span class="close-zoom" id="closeZoom" role="button" aria-label="Close zoom">&times;</span>
    <img id="zoomedImg" src="" alt="Zoomed View">
  </div>

  <script src="{{ '/assets/js/main.js' | relative_url }}" defer></script>
</body>

</html>
